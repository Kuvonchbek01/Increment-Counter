<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kuvonchbek's subscribers</h1>
    <div class="container">
        <div class="counter-content">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="12000"></div>
            <span class="counter-text">Twitter Subscribers</span>
          </div>
          <div class="counter-content">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span class="counter-text">Youtube Subscribers</span>
          </div>
          <div class="counter-content">
            <i class="fab fa-instagram fa-3x"></i>
            <div class="counter" data-target="7500"></div>
            <span class="counter-text">Instagram Subscribers</span>
          </div>
          <div class="counter-content">
            <i class="fab fa-github fa-3x"></i>
            <div class="counter" data-target="8400"></div>
            <span class="counter-text">Github Subscribers</span>
          </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
